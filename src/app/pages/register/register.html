<div class="register-container">
  <!-- Left Side - Image Section -->
  <div class="image-section lg:h-screen">
    <div class="overlay">
    </div>
  </div>

  <!-- Right Side - Form Section -->
  <div class="form-section ">
    <div class="form-wrapper">
      <div class="header">
        <h2>Create Account</h2>
        <p>Start your journey to success</p>
      </div>

      <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)" class="signup-form">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text" 
            id="firstName"
            placeholder="Enter your first name" 
            name="firstName" 
            [(ngModel)]="firstName" 
            required 
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            id="lastName"
            placeholder="Enter your last name" 
            name="lastName" 
            [(ngModel)]="lastName" 
            required 
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email"
            placeholder="Enter your email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            email 
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            placeholder="Create a strong password" 
            name="password" 
            [(ngModel)]="password" 
            required 
            minlength="6" 
            class="form-control"
          />
          <small class="hint">Minimum 6 characters</small>
        </div>

        <div class="error-message" *ngIf="error">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM11 15H9V13H11V15ZM11 11H9V5H11V11Z" fill="#EF4444"/>
          </svg>
          <span>{{ error }}</span>
        </div>

        <button type="submit" class="btn-submit" [disabled]="!signupForm.valid">
          Sign Up
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <p class="login-link">
          Already have an account? <a routerLink="/login">Sign In</a>
        </p>
      </form>
    </div>
  </div>
</div>
